<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 style="text-align:center;margin-top:50px;">ICD-10 Code Search</h1>
    <div style="display:flex;justify-content:center;">
      <input type="text" id="searchTerm">
    </div>
    <div class="checkbox-container">
      <input type="checkbox" id="selectIMRT">
      <label for="selectIMRT" style="margin-right: 5px;">IMRT</label>
      <input type="radio" name="type" id="all">
      <label for="all" style="margin-right: 5px;">All</label>
      <input type="radio" name="type" id="selectMalignant" checked>
      <label for="selectMalignant" style="margin-right: 5px;">Malignancy</label>
      <input type="radio" name="type" id="selectInSitu">
      <label for="selectInSitu" style="margin-right: 5px;">In Situ</label>
      <input type="radio" name="type" id="selectBenign">
      <label for="selectBenign" style="margin-right: 5px;">Benign Neoplasm</label>
      <input type="radio" name="type" id="selectZ">
      <label for="selectZ" style="margin-right: 5px;">Z Code</label>
    </div>
    <div id="results">
      <table id="codesTable">
        <tr>
          <th>Code</th>
          <th>Diagnosis</th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
