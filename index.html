      <h3 style="text-align:center;margin-top:16px;margin-bottom:20px;">ICD-10 Code Search</h3>

      <div class="bed-card">
        <input type="text" id="searchTerm" placeholder="Search diagnosesâ€¦" autocomplete="off">
        <div class="checkbox-container">
          <input type="radio" name="type" id="all">

          <label for="selectMalignant">Malignancy</label>
          <input type="radio" name="type" id="selectInSitu">

          <input type="radio" name="type" id="selectZ">
          <label for="selectZ">Z Code</label>
        </div>

      <div id="results">
