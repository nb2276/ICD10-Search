<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">

    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="favicon-16.png" sizes="16x16" type="image/png">
    <link rel="apple-touch-icon" href="favicon-180.png">
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-PP2FRCMYS1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];

  <body>
    <nav>
      <a class="nav-brand" href="index.html">Medical Tools</a>
      <div class="nav-links">
        <a href="index.html" class="nav-link active">ICD-10 Search</a>
        <a href="psa.html" class="nav-link">PSA Calculator</a>
        <a href="bed.html" class="nav-link">BED Calculator</a>

      </div>

    <h3 style="text-align:center;margin-top:16px;">ICD-10 Code Search</h3>
    <div style="display:flex;justify-content:center;">
      <input type="text" id="searchTerm">
    </div>
    <div class="checkbox-container">
      <input type="radio" name="type" id="all">
      <label for="all" style="margin-right: 2px;">All</label>
      <input type="radio" name="type" id="selectMalignant" checked>
      <label for="selectMalignant" style="margin-right: 2px;">Malignancy</label>
      <input type="radio" name="type" id="selectInSitu">
      <label for="selectInSitu" style="margin-right: 2px;">In Situ</label>
      <input type="radio" name="type" id="selectBenign">
      <label for="selectBenign" style="margin-right: 2px;">Benign Neoplasm</label>
      <input type="radio" name="type" id="selectZ">
      <label for="selectZ" style="margin-right: 2px;">Z Code</label>
    </div>
    <div id="results">
      <table id="codesTable">
        <tr>
          <th>Code</th>
          <th>Diagnosis</th>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
